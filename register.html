<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
         <link rel="stylesheet" href="css/register.css">
         <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header>
        <div class="seal"><i><h6>space finder</h6></i></div>
        <div class="list"> 
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
            </ul>
    </header>
    <div class="login page">
        <div class="form">
            <form action="home.html">
                
                <input type="text" placeholder="user name" required class="m-3"/>
                <label for="gender">gender</label>
                <select name="gender" placeholder="gender" required id="" class="m-3">
                    
                    <option value="">male</option>
                    <option value="">female</option>
                </select>
                <input type="text" required placeholder="email" class="m-3"/>
                <input type="password" required placeholder="password" class="m-3"/>
                <input type="password" required placeholder="confirm password" class="m-3"/>
                <button class="m-3">create</button>
                <p class="message">Already registered? <a href="#">Login</a>
                </p>
                
            </form>

        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   



                
    
</body>
</html>
